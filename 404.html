<style type="text/css" media="screen">
  .error-container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }

  .error-container h1 {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    color: var(--color-text);
    font-size: 96px;
    letter-spacing: -7px;
  }

  .error-container h1 div {
    animation: glitch 1s linear infinite;
  }

  @keyframes glitch{
    2%,64%{
      transform: translate(2px,0) skew(0deg);
    }
    4%,60%{
      transform: translate(-2px,0) skew(0deg);
    }
    62%{
      transform: translate(0,0) skew(5deg);
    }
  }

  .error-container div:before,
  .error-container div:after{
    content: attr(title);
    position: absolute;
    left: 0;
  }

  .error-container div:before{
    animation: glitchTop 1s linear infinite;
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
    -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }

  @keyframes glitchTop{
    2%,64%{
      transform: translate(2px,-2px);
    }
    4%,60%{
      transform: translate(-2px,2px);
    }
    62%{
      transform: translate(13px,-1px) skew(-13deg);
    }
  }

  .error-container div:after{
    animation: glitchBotom 1.5s linear infinite;
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
    -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }

  @keyframes glitchBotom{
    2%,64%{
      transform: translate(-2px,0);
    }
    4%,60%{
      transform: translate(-2px,0);
    }
    62%{
      transform: translate(-22px,5px) skew(21deg);
    }
  }
</style>

<div class="error-container">
  <h1><div title="404">404</div></h1>

  <p><strong>Page not found :(</strong></p>
  <p>It's probably a broken link, but if you want to complain to your system administrator and your system administrator is me you can still <a href="about.html">tell me how disappointed you are.</a></p>
</div>
