<!doctype html>
<html>
  <head>
    {% include header.html %}
  </head>
  <body>
    <div class="wrapper">
      <div class="profile-container">
        <img class="profile-image" src="{{ site.profile }}">
      </div>
      <h1>{{ site.greeting }}</h1>
      {{ content }}
    </div>
    <div class="wrapper">
      <h1>{{ page.title }}</h1>
      {% if page.summary %}
        <p class="project-summary">{{ page.summary }}</p>
      {% endif %}
      {{ content }}
    </div>
  </body>
  {% include footer.html %}
</html>
